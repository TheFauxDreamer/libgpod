  <!-- Wide display -->
  <rect x="6" y="6" width="38" height="30" rx="2" fill="#222"/>
  <rect x="7" y="7" width="36" height="28" rx="1.5" fill="#2a2a2a"/>
  <!-- Click wheel -->
  <circle cx="25" cy="52" r="11" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
  <circle cx="25" cy="52" r="3.5" fill="#333"/>
</svg>
