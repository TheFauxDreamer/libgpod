  <!-- Black front bezel -->
  <rect x="4" y="4" width="42" height="87" rx="4.5" fill="#1a1a1a"/>
  <!-- Touchscreen -->
  <rect x="5" y="6" width="40" height="70" rx="3" fill="#222"/>
