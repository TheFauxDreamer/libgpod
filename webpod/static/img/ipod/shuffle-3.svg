<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 50" fill="none">
  <!-- iPod Shuffle 3rd Gen (2009) - Tiny, no buttons (controls on earbuds) -->
  <rect x="3" y="3" width="14" height="44" rx="3" fill="#d0d0d0" stroke="#bbb" stroke-width="1.5"/>
  <!-- VoiceOver button only -->
  <circle cx="10" cy="38" r="3" fill="#c0c0c0" stroke="#aaa" stroke-width="0.5"/>
  <!-- Switch -->
  <rect x="6" y="8" width="8" height="4" rx="1" fill="#999"/>
  <!-- LED -->
  <circle cx="10" cy="18" r="1" fill="#90ee90"/>
  <!-- Clip -->
  <rect x="0" y="15" width="3" height="20" rx="1" fill="#bbb"/>
</svg>
