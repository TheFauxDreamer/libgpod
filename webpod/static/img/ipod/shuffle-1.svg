<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 80" fill="none">
  <!-- iPod Shuffle 1st Gen (2005) - USB stick form factor -->
  <rect x="4" y="4" width="22" height="72" rx="3" fill="#f5f5f5" stroke="#ddd" stroke-width="1.5"/>
  <!-- Buttons row -->
  <circle cx="15" cy="25" r="8" fill="#e8e8e8" stroke="#ccc" stroke-width="1"/>
  <circle cx="15" cy="25" r="3" fill="#ddd"/>
  <!-- Play/Pause button -->
  <rect x="10" y="38" width="10" height="3" rx="1" fill="#ddd"/>
  <!-- Volume slider -->
  <rect x="12" y="50" width="6" height="18" rx="2" fill="#ccc"/>
  <rect x="13" y="52" width="4" height="6" rx="1" fill="#999"/>
  <!-- LED -->
  <circle cx="15" cy="70" r="1.5" fill="#90ee90"/>
</svg>
