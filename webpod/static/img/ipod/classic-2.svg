<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 100" fill="none">
  <!-- iPod 2nd Gen (2002) - Touch wheel, still FireWire -->
  <rect x="5" y="5" width="50" height="90" rx="6" fill="#ffffff" stroke="#ddd" stroke-width="2"/>
  <rect x="10" y="10" width="40" height="30" rx="3" fill="#1a1a1a"/>
  <!-- Touch wheel (red ring on original) -->
  <circle cx="30" cy="65" r="18" fill="#f0f0f0" stroke="#ccc" stroke-width="1.5"/>
  <circle cx="30" cy="65" r="14" fill="none" stroke="#cc4444" stroke-width="2"/>
  <circle cx="30" cy="65" r="6" fill="#e8e8e8"/>
</svg>
