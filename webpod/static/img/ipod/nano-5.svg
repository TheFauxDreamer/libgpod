  <!-- Wide display -->
  <rect x="5" y="6" width="25" height="40" rx="2" fill="#222"/>
  <rect x="6" y="7" width="23" height="38" rx="1.5" fill="#2a2a2a"/>
  <!-- Camera lens -->
  <circle cx="17.5" cy="92" r="2" fill="#1a1a1a" stroke="#444" stroke-width="0.5"/>
  <!-- Click wheel -->
  <circle cx="17.5" cy="70" r="12" fill="#3a3a3a" stroke="#555" stroke-width="1"/>
  <circle cx="17.5" cy="70" r="4" fill="#444"/>
</svg>
